<section class="main" *ngIf="data">
    <img src="{{data.image}}" alt="">
    <h1>{{data.base}}</h1>
    <div class="but-grp">
        <label for="">Size:</label>
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style" [(ngModel)]="selectedValue">
            <mat-button-toggle value="small">S</mat-button-toggle>
            <mat-button-toggle value="large">L</mat-button-toggle>
            <mat-button-toggle value="Xsmall">XS</mat-button-toggle>
            <mat-button-toggle value="Xlarge">XL</mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <button mat-raised-button (click)="openBottomSheet(data)">Open file</button>
    <!-- <input type="text" value = "fncfdkjl" placeholder="ldsivhisol"> -->
    <form action="" [formGroup]="exampleform">
        <mat-form-field class="example-full-width">
            <mat-label>First name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="childparent(exampleform.value)">submit</button>
    </form>
</section>
