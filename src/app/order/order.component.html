<section class="container">
    <section class="right-section">

        <aside *ngFor="let item of data" class="main-card">
            <mat-card class="example-card">
                <mat-card-title-group>
                    <mat-card-subtitle>Size:{{item.size}}</mat-card-subtitle>
                    <mat-card-subtitle>NO of Items:{{item.item}}</mat-card-subtitle>
                    <mat-card-subtitle>Address:{{item.place}},{{item.pin}},{{item.address}}</mat-card-subtitle>
                    <img mat-card-sm-image src="{{item.image}}">
                    <aside>{{item.price}}</aside>
                </mat-card-title-group>
                <mat-card-content>
                    {{item.title}}
                </mat-card-content>
                <mat-card-actions>
                    <aside>ordered Seccesfully</aside>
                    <button mat-button (click)="cancel(item.id)">CANCEL</button>
                </mat-card-actions>
                <mat-card-footer>
                    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                </mat-card-footer>
            </mat-card>

        </aside>



    </section>
</section>
